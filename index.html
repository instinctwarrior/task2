<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>HOLDINFO</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-top">
                    HOLDINFO<span>.com</span>
                </div>
                <div class="logo-bottom">
                    <span>Powered By </span>Finstreet

                </div>
            </div>
            <div class="currency-menu">
                <select class="currency-menu-left">
                    <option value="INR">INR</option>
                </select>
                <select class="currency-menu-right">
                    <option value="INR">BTC</option>
                </select>
            </div>
            <div class="menu">
                <div class="menu-circle">58</div>
                <div class="menu-connect"><a href="#">Connect Telegram</a></div>
                <div class="menu-theam "><i class="fas fa-toggle-on"></i></div>
            </div>
        </header>

        <div class="table">
            <table cellspacing=0>
                <thead>
                    <th>#</th>
                    <th>name</th>
                    <th>Last</th>
                    <th>Buy / Sell Price</th>
                    <th>volume</th>
                    <th>base_unit</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="api.js"></script>
    <script src="./main.js"></script>
</body>

</html>
